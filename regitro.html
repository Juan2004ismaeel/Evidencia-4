<!DOCTYPE html>
<html>
<head>
    <link href="registro.css" rel="stylesheet" type="text/css"/>
    <title>Formulario de Registro</title>
</head>
<body>
    <h2>Registro</h2>
    <form id="registration-form">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="emailreg" name="email" autocomplete="email" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="passwordreg" name="password" autocomplete="current-password" required>
        <br>
        <button type="button" id="registro">Registrarse</button> <!-- Asegúrate de que este ID coincida -->
    </form>
    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>.</p>
    <script type="module" src="registro.js"></script>
</body>
</html>
