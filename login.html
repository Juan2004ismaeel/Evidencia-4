<!DOCTYPE html>
<html>
<head>
    <link href="login.css" rel="stylesheet" type="text/css"/>
    <title>Formulario de inicio de sesión</title>
</head>
<body>
    <h2>Inicio de sesión</h2>
    <form>
        <label for="username">Correo:</label>
        <input type="text" id="emaillog" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="passwordlog" name="password" required>
        <br>
    </form>
    <center>
        <button type="button" id="login">Ingresar</button>
        <button type="button" id="cerrar">Cerrar Sesión</button>
        <p>¿No tienes una cuenta? <a href="./regitro.html">Regístrate aquí</a>.</p>
    </center>
    <!-- Contenedor para las notificaciones -->
    <div id="notification" class="notification hidden"></div>
</body>
<script type="module" src="/login.js"></script>
</html>
